<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sheela Fabrics - Fabric Samples</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand"><h2>Sheela Fabrics</h2></div>
      <div class="nav-menu">
        <a href="about.html">About Us</a>
        <a href="samples.html" class="active">Samples</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2>Fabric Samples</h2>
      <input type="text" id="searchInput" placeholder="Search fabrics..." class="search-bar" aria-label="Search fabrics" />
      <div id="categoryTabs" class="category-tabs"></div>
      <div id="samplesGrid" class="samples-grid"></div>
    </div>
  </section>

  <div id="sampleModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content">
      <button id="modalCloseBtn" class="modal-close" aria-label="Close modal">&times;</button>
      <h3 id="modalTitle"></h3>
      <img id="modalImage" src="" alt="Fabric image" class="modal-image" />
      <p id="modalDescription"></p>
      <table id="modalSpecs" class="specs-table" aria-label="Fabric specifications">
        <thead><tr><th>Specification</th><th>Details</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
